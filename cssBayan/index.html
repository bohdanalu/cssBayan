<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Bayan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Become a Developer</h1>
        <ul class="container-bayan bayan">
            <li class="bayan__item">
                <input class="bayan__radio-btn" type="radio" id="radio1" name="radio" checked>
                <label class="bayan__label" for="radio1">
                    <span class="bayan__subtitle">0 stage. I'm a developer</span>
                    <div class="bayan__img-wrap">
                        <img class="bayan__img" src="images/img_1.jpg" alt="Happy cat">
                    </div>
                </label>
            </li>
            <li class="bayan__item">
                <input class="bayan__radio-btn" type="radio" id="radio2" name="radio">
                <label class="bayan__label" for="radio2">
                    <span class="bayan__subtitle"> 1 stage. I'm almost a developer</span>
                    <div class="bayan__img-wrap">
                        <img class="bayan__img" src=" images/img_2.jpg" alt="Cat is happy">
                    </div>
                </label>
            </li>
            <li class="bayan__item">
                <input class="bayan__radio-btn" type="radio" id="radio3" name="radio">
                <label class="bayan__label" for="radio3">
                    <span class="bayan__subtitle"> 2 stage. There is still so much to learn</span>
                    <div class="bayan__img-wrap">
                        <img class="bayan__img" src="images/img_3.jpg" alt="Puzzlet cat">
                    </div>
                </label>
            </li>
            <li class="bayan__item">
                <input class="bayan__radio-btn" type="radio" id="radio4" name="radio">
                <label class="bayan__label" for="radio4">
                    <span class="bayan__subtitle"> 3 stage. I know almost nothing</span>
                    <div class="bayan__img-wrap">
                        <img class="bayan__img" src="images/img_4.jpg" alt="Cat is shocked">
                    </div>
                </label>
            </li>
            <li class="bayan__item">
                <input class="bayan__radio-btn" type="radio" id="radio5" name="radio">
                <label class="bayan__label" for="radio5">
                    <span class="bayan__subtitle"> 4 stage. I know nothing</span>
                    <div class="bayan__img-wrap">
                        <img class="bayan__img" src="images/img_5.jpg" alt="Cat with his eyes">
                    </div>
                </label>
            </li>
        </ul>
    </div>
</body>

</html>
